<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Support Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Research Support Center</h1>
    </header>

    <section id="about">
        <h2>Our Services</h2>
        <p>We provide various research support services for researchers. Whether you need help with data analysis, literature reviews, or grant writing, we are here to assist you.</p>
    </section>

    <section id="apply">
        <h2>Apply for Support</h2>
        <form action="https://formspree.io/f/xkgnbddz">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>Contact us at support@researchcenter.org</p>
    </footer>
</body>
</html>
